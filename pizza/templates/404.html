{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}404 Error{% endblock %}
</head>
<body>
{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Page Not Found</h1>
  <p class="lead">Sorry, This page doesn't Exist</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <a class="btn btn-primary btn-lg" href="{% url 'homepage' %}" role="button">Go to our Home page</a>
</div>

{% endblock %}
</body>
</html>
